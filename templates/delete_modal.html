<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">Confirm Deletion</h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideDeleteModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-6">
      <p class="text-gray-600">Are you sure you want to delete this product? This action cannot be undone.</p>
      <input type="hidden" id="deleteProductId" value="">
    </div>
    <!-- Modal footer -->
    <div class="flex items-center justify-end p-6 border-t space-x-2">
      <button onclick="hideDeleteModal()" type="button" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors">
        Cancel
      </button>
      <button onclick="confirmDelete()" type="button" class="bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">
        Delete
      </button>
    </div>
  </div>
</div>

<script>
  let productIdToDelete = null;

  function showDeleteModal(productId) {
    productIdToDelete = productId;
    document.getElementById('deleteModal').classList.remove('hidden');
  }

  function hideDeleteModal() {
    productIdToDelete = null;
    document.getElementById('deleteModal').classList.add('hidden');
  }

  async function confirmDelete() {
    if (!productIdToDelete) return;

    const url = `{% url 'main:delete_product' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productIdToDelete);
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrfToken,
          'Accept': 'application/json',
        },
      });

      const data = await response.json();

      if (data.status === 'success') {
        hideDeleteModal();
        showToast('Product deleted successfully!', '', 'success');
        document.dispatchEvent(new CustomEvent('productDataChanged')); // Refresh list
      } else {
        showToast('Deletion failed.', data.message || 'Please try again.', 'error');
      }
    } catch (error) {
      console.error("Delete error:", error);
      showToast('A network error occurred.', 'Please check your connection.', 'error');
    }
  }
</script>
