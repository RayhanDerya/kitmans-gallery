<!-- Login Modal -->
<div id="loginModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">Login</h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideLoginModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <!-- Modal body -->
    <form id="loginForm" class="p-6">
      {% csrf_token %}
      <div id="login-errors" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-md"></div>
      <div class="mb-4">
        <label for="login_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="login_username" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div class="mb-6">
        <label for="login_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="login_password" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div class="flex items-center justify-end">
        <button type="submit" class="bg-yellow-500 text-white px-6 py-3 rounded-md font-medium hover:bg-yellow-700 transition-colors">
          Login
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  function showLoginModal() {
    document.getElementById('loginModal').classList.remove('hidden');
  }

  function hideLoginModal() {
    document.getElementById('loginModal').classList.add('hidden');
    document.getElementById('login-errors').classList.add('hidden');
    document.getElementById('loginForm').reset();
  }

  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const errorDiv = document.getElementById('login-errors');

    try {
      const response = await fetch("{% url 'main:login_ajax' %}", {
        method: 'POST',
        body: formData,
        headers: {
          'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
        },
      });

      const data = await response.json();

      if (data.status === 'success') {
        hideLoginModal();
        window.location.reload(); // Reload halaman untuk update state login
      } else {
        let errorMessages = '<ul>';
        for (const field in data.errors) {
          data.errors[field].forEach(error => {
            errorMessages += `<li>${error.message}</li>`;
          });
        }
        errorMessages += '</ul>';
        errorDiv.innerHTML = errorMessages;
        errorDiv.classList.remove('hidden');
      }
    } catch (error) {
      errorDiv.innerHTML = 'An unexpected error occurred. Please try again.';
      errorDiv.classList.remove('hidden');
    }
  });
</script>
