<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konfirmasi Hapus</title>
</head>
<body>
    <h1>Apakah Anda yakin ingin menghapus "{{ product.name }}"?</h1>
    <p>Tindakan ini tidak dapat dibatalkan.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'main:show_main' %}">Batal</a>
    </form>
</body>
</html>
