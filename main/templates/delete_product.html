{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Konfirmasi Hapus</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style text-center">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Apakah Anda yakin ingin menghapus "{{ product.name }}"?</h1>
            <p class="text-gray-600 mb-6">Tindakan ini tidak dapat dibatalkan.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="flex flex-col sm:flex-row gap-4">
                    <a href="{% url 'main:show_main' %}" class="order-2 sm:order-1 flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center">
                        Batal
                    </a>
                    <button type="submit" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">
                        Ya, Hapus
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
